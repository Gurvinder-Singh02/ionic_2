<!DOCTYPE html>
<html>
<head>
  <title>404 Page Not Found</title>
  <script>
    // Redirect all requests to the index.html
    var path = window.location.pathname;
    if (path !== '/' && path !== '/index.html') {
      window.location.href = '/index.html';
    }
  </script>
</head>
<body>
  <h1>404 Page Not Found</h1>
</body>
</html>
